<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let passWord = "Vừng ơi mở ra";
        let input;
        do{
            input = prompt("hãy nhập câu thần chú");
            if(input == passWord){
                alert("Mở cửa thành công!");
            }
            else{
                alert("Nhập sai hãy nhập lại!");
            }
        }while(input!=passWord);
    </script>
</body>
</html>
