<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            console.log("tam giác số 1:")
            for(let i = 1; i<=5; i++){
                let row = " ";
                for(let j=1; j<=i; j++){
                    row += "*";
                }
                console.log(row);
            }
            console.log("tam giác số 2:")
                for(let i = 5; i>=1; i--){
                    let row = " ";
                    for(let j = 1; j<=i; j++){
                        row+= "*";
                    }
                    console.log(row);
            }
            console.log("tam giác số 3: ");
                for(let i=1; i<=5; i++){
                    let row = " ";
                    for(let j=1; j<=5-i; j++){
                        row+= " ";
                    }
                    for(let k = 1; k<=i; k++){
                        row += "*";
                    }
                    console.log(row);
                }
            console.log("tam giác số 4: ");
            for(let i=5; i>=1; i--){
                let row = " ";
                for(let j=1; j<=5-i; j++){
                    row += " ";
                }
                for(let k=1; k<=i; k++){
                    row+= "*";
                }
                console.log(row);
            }
    </script>
    
</body>
</html>
