<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Fibonacci(n){
            let a1 = 1;
            let a2 = 1;
            if(n==1){
                console.log(a1);
            } 
            else if(n==2){
                console.log(a1);
                console.log(a2);
            }
            else
            {
                console.log(a1);
                console.log(a2);
                let i = 3;
                let a;
                while(i<=n){
                    a = a1+a2;
                    a1 = a2;
                    a2 = a;
                    i++;
                    console.log(a);
                }
            }
        }
        n = prompt("Nhập vào số n: ");
        Fibonacci(n);
    </script>
</body>
</html>
