<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0;
        let input;

        while (true) {
        input = prompt("Nhập một số (nhập -1 để kết thúc):");
        const number = parseInt(input);

        if (number === -1) {
            break;
        }

        sum += number;
        console.log(`Số vừa nhập: ${number}`);
        }

        console.log(`Tổng các số: ${sum}`);
    </script>
    
</body>
</html>
