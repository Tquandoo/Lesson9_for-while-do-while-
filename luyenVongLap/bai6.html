<body>
    <script>
        let n = +prompt("nhập số lượng số đầu tiên chia hết cho 7: ");
        let count = 0 ;
        let num = 0;
        let i=0;
        while(count<n){
            if(i%7==0){
                count++;
                i+=7;
                console.log(i);
                num+=i;
            }
        }
        console.log("tổng 30 số đầu tiên chia hết cho 7 là: ");
        console.log(num);
    </script>
