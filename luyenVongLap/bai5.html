<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt("nhập vào phần tử của dãy fibonacci: ");
        let a1=1;
        let a2=1;
        if(n==1){
            console.log(a1);
        }
        else if(n==2){
            console.log(a1);
            console.log(a2);
        }
        else{
            let i = 3
            let a;
            let num = 0;
            while(i<=n){
                a = a1+a2;
                a1 = a2;
                a2 = a;
                i++;
                num +=a;
            }
            console.log(num);
        }
    </script>
</body>
</html>
