<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="play()">Chơi</button>
    <script>
        function play(){
            let maxNumber = +prompt("Nhập vào số lớn nhất để đoán: ");
            let randomNumber= Math.floor(Math.random()*maxNumber)+1;
            let guessCount = 0;
            
            while(guessCount <3){
                let userGuess = prompt("Lần đoán thứ"+ (guessCount+1)+ ":");
                let guess = parseInt(userGuess);
            if(guess === randomNumber){
                alert("Chúc mừng bạn đã đoán trúng số");
                break;
            }
            else if(guess < randomNumber){
                alert("số bạn đoán nhỏ hơn số cần tìm");
            }
            else{
                alert("số bạn đoán lớn hơn số cần tìm");
            }
            guessCount++;
    
        }
        alert("Bạn đã hết lượt đoán. Số đúng là:"+randomNumber);
        }
    </script>
</body>
</html>
